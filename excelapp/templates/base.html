<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ganado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Proveedor
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'MovimientoProveedor' %}">Agregar movimiento</a></li>
              <li><a class="dropdown-item" href="{% url 'agregar_persona' %}">Agregar Persona</a></li>
              <li><a class="dropdown-item" href="{% url 'resumen' %}">Ver Resumen</a></li>
              <li><a class="dropdown-item" href="{% url 'movimientos' %}">Ver Movimientos</a></li>
              <li><a class="dropdown-item" href="{% url 'dashboardCliente' %}">Dashboard</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Clientes
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'MovimientoCliente' %}">Agregar movimiento</a></li>
              <li><a class="dropdown-item" href="{% url 'agregar_persona_Cliente' %}">Agregar Persona</a></li>
              <li><a class="dropdown-item" href="{% url 'resumenCliente' %}">Ver Resumen</a></li>
              <li><a class="dropdown-item" href="{% url 'movimientosCliente' %}">Ver Movimientos</a></li>
              <li><a class="dropdown-item" href="{% url 'dashboardCliente' %}">Dashboard</a></li>
            </ul>
          </li>
        </ul>
        
        <form class="d-flex" role="search" method="GET" action="{% url 'resumen' %}">
          <input class="form-control me-2" type="search" name="proveedor" placeholder="Buscar proveedor" aria-label="Buscar proveedor" value="{{ proveedor_filtrado|default:'' }}">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
